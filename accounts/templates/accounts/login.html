{% extends 'movies/base.html' %}

{% load crispy_forms_tags %}

{%  block content %}


<div class="py-5 my-5"></div>
<h3 class=" text-center text-white"><span style="display: inline-block;">LOG</span> <strong style="color: #e2d703; display: inline-block;">IN</strong></h5>
<div class="container py-5 my-5 text-white">

        <form action="{% url 'login' %}"  method="post">

                {% csrf_token %}

                {{ form | crispy  }}
                <div class="form-submit d-flex">
                <button type="submit" class=" mt-3 btn btn-primary">Login</button>
                <div class="register-redirect mt-4 mx-3">
                        <span class="text-white" style="display: inline-block;">Not registered?</span><a   href="../../../accounts/register" style="color:#e2d703 ; display: inline-block;"> Create Account</a>

                    </div>
                </div>
        </form>
      
</div>

<div class="py-3 my-3"></div>

{% endblock %}
